<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
    <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
        <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
            <div class="fill-current text-center">
                <img class="w-24" src="assets/img/parkifacil/logo_parkifacil_sinfondo.png">
            </div>
        </div>

        <div class="text-center mt-4">
            <!-- <h2 class="title m-0">Welcome back</h2> -->
            <h2 class="title m-0">¡Bienvenido!</h2>
            <!-- <h3 class="body-2 text-secondary m-0">Centro de control.</h3> -->
        </div>
        <!-- <form class="form-signin" [formGroup]="form" (ngSubmit)=" loginUser()"> -->
        <div ngNativealidate [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
            <div class="p-6" fxLayout="column" fxLayoutGap="16px">
                <div fxFlex="auto" fxLayout="column">
                    <mat-form-field fxFlex="grow">
                        <mat-label>Usuario</mat-label>
                        <input formControlName="UserName" name="UserName" [(ngModel)]="user.UserName" matInput required>
                        <!-- <input formControlName="email" name="userName" matInput required> -->

                        <!-- <mat-error *ngIf="form.get('userName').hasError('required')">We need an email address to log you in</mat-error> -->
                        <mat-error *ngIf="form.get('UserName').hasError('required')">Ingresa un usuario por favor </mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="grow">
                        <mat-label>Contraseña</mat-label>
                        <input [type]="inputType" name="Password" [(ngModel)]="user.Password" formControlName="Password" matInput required>
                        <!-- <input [type]="inputType" name="password" formControlName="password" matInput required> -->
                        <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="
                        Alternar visibilidad" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
                        <mat-hint>Haga clic en el ojo para alternar la visibilidad.</mat-hint>
                        <mat-error *ngIf="form.get('Password').hasError('required')">Necesitamos una contraseña para iniciar la sesión</mat-error>
                    </mat-form-field>

                </div>

                <div class="text-center mt-4">
                    <!-- <mat-checkbox class="caption" color="primary">Remember Me</mat-checkbox> -->
                    <!-- <a [routerLink]="['/forgot-password']" class="text-center">Forgot Password?</a> -->
                </div>

                <button (click)="loginUser()" color="primary" mat-raised-button type="button">
                <!-- <button type="submit" color="primary" mat-raised-button type="button"> -->
                    INGRESAR
                <!-- SIGN IN -->
      </button>

                <!-- <p class="text-secondary text-center">
                    Nuevo usuario<br/>
                    <a [routerLink]="['/register']">Haga clic aquí para crear uno</a>
                </p> -->


            </div>


        </div>
    </div>
