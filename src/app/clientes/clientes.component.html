<div class="h-full" fxLayout="column">
    <div class="p-6 pb-0 bg-card shadow-b" fxFlex="none">
        <div vexContainer>
            <h1 class="display-1 mt-0 mb-4" fxLayout="row" fxLayoutAlign="start center">
                <span @scaleIn class="w-12 h-12 rounded-full text-primary ltr:mr-4 rtl:ml-4 flex items-center justify-center bg-primary-light">
        <ic-icon [icon]="icContacts" size="24px"></ic-icon>
        </span>

          <span @fadeInRight class="block" >Cat√°logo de Clientes</span>
        </h1>
  
        <div fxLayout="row" fxLayoutAlign="start center">
          <nav class="vex-tabs border-0" fxFlex="auto" mat-tab-nav-bar>
            <!--a #rla="routerLinkActive"
               *ngFor="let link of links"
               [active]="rla.isActive"
               [disabled]="link.disabled"
               [routerLink]="link.route"
               mat-tab-link
               routerLinkActive>

              {{ link.label }}
            </a-->
             <a #rla="routerLinkActive"
               [active]="rla.isActive"
               mat-tab-link
               routerLinkActive
               (click)="mtdonClickFiltrarConse($event);"
               >
               CONCESIONES
            </a>
            <a #rla="routerLinkActive"
               [active]="rla.isActive"
               mat-tab-link
               routerLinkActive
               (click)="mtdonClickFiltrarEsta($event);">
               ESTACIONAMIENTOS
            </a>
            <!-- <a #rla="routerLinkActive"
               [active]="rla.isActive"
               mat-tab-link
               routerLinkActive
               (click)="mtdonClickFiltrarMerca($event)">
               MERCADOS
            </a>
            <a #rla="routerLinkActive"
               [active]="rla.isActive"
               mat-tab-link
               routerLinkActive
               (click)="mtdonClickFiltrarAyunta($event)">
               AYUNTAMIENTOS
            </a> -->
            <!--a #rla="routerLinkActive"
               [active]="rla.isActive"
               mat-tab-link
               routerLinkActive 
               (click)="mtdonClickFiltrarFrecu($event)">
               FRECUENTES
            </a-->

          </nav>

          <div *ngIf="visible" class="bg-card rounded-full border px-4" fxFlex="500px" fxFlex.lt-md="auto" fxHide.xs fxLayout="row">
            <ic-icon [icIcon]="icSearch" size="25px"></ic-icon>
            <input [formControl]="searchCtrl" class="px-4 py-3 border-0 outline-none w-full bg-transparent" placeholder="Buscar..." type="search">
          </div>
          <button color="primary" fxFlex="none" fxHide.xs mat-icon-button matTooltip="Buscar cliente" (click)="mtdclicksearchVisibility();" type="button">
            <mat-icon [icIcon]="icSearch"></mat-icon>
          </button>
  
          <button class="ltr:ml-1 rtl:mr-1"
                  color="primary"
                  fxFlex="none"
                  fxHide.xs
                  mat-icon-button
                  matTooltip="Exportar clientes"
                  type="button"
                  (click)="mtdonClickDescargar($event);">
            <mat-icon [icIcon]="icCloudDownload"></mat-icon>
          </button>
  
          <!--button class="ltr:ml-1 rtl:mr-1"
                  color="primary"
                  fxFlex="none"
                  mat-icon-button
                  matTooltip="Filter Contacts"
                  type="button">
            <mat-icon [icIcon]="icFilterList"></mat-icon>
          </button-->
  
          <button (click)="openContact()"
                  class="ltr:ml-1 rtl:mr-1"
                  color="primary"
                  fxFlex="none"
                  fxHide.gt-xs
                  mat-mini-fab
                  matTooltip="Add Contact"
                  type="button">

            <mat-icon [icIcon]="icPersonAdd"></mat-icon>
          </button>

                <button (click)="openContact()" class="ltr:ml-4 rtl:mr-4" color="primary" fxFlex="none" fxHide.xs mat-raised-button type="button">
            <ic-icon [icon]="icPersonAdd"
                     class="ltr:mr-2 rtl:ml-2 ltr:-ml-1 rtl:-mr-1"
                     inline="true"
                     size="20px"></ic-icon>
            <span>AGREGAR CLIENTE</span>
          </button>
            </div>
        </div>
    </div>

  
    <div *ngIf="arrsearchClientes.length > 0"
         @stagger
         class="overflow-y-auto"
         fxFlex="auto">
      <div class="p-gutter"
           vexContainer
           gdColumns="1fr 1fr 1fr 1fr"
           gdColumns.lt-md="1fr 1fr"
           gdColumns.xs="1fr"
           gdGap="24px">
        <!--vex-contacts-card (openContact)="openContact($event)"
                           (toggleStar)="toggleStar($event)"
                           *ngFor="let contact of filteredContacts$ | async; trackBy: trackById"
                           @fadeInUp
                           [contact]="contact"></vex-contacts-card-->
        <vex-contacts-card (openContactActualizar)="openContactActualizar($event)"
                           (toggleStar)="toggleStar($event)"
                           *ngFor="let contact of arrsearchClientes"
                           @fadeInUp
                           [contact]="contact"></vex-contacts-card>
      </div>
    </div>
    
    <div *ngIf="arrClientesConcesiones.length > 0 && arrsearchClientes.length === 0"
         @stagger
         class="overflow-y-auto"
         fxFlex="auto">
      <div class="p-gutter"
           vexContainer
           gdColumns="1fr 1fr 1fr 1fr"
           gdColumns.lt-md="1fr 1fr"
           gdColumns.xs="1fr"
           gdGap="24px">
        <!--vex-contacts-card (openContact)="openContact($event)"
                           (toggleStar)="toggleStar($event)"
                           *ngFor="let contact of filteredContacts$ | async; trackBy: trackById"
                           @fadeInUp
                           [contact]="contact"></vex-contacts-card-->
        <vex-contacts-card (openContactActualizar)="openContactActualizar($event)"
                           (toggleStar)="toggleStar($event)"
                           *ngFor="let contact of arrClientesConcesiones"
                           @fadeInUp
                           [contact]="contact"></vex-contacts-card>
      </div>
    </div>

    <div *ngIf="arrClientesConcesiones.length === 0"
         @scaleFadeIn
         fxFlex="auto"
         fxLayout="column"
         fxLayoutAlign="center center">
      <img class="m-12 h-64" src="assets/img/illustrations/idea.svg">
      <h2 class="headline m-0 text-center">No hay contactos que coincidan con sus filtros</h2>

    </div>
</div>
